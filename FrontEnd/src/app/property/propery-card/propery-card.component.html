<div class="card col-sm-3 shadow-sm">
    <div class="card-img-wrapper">
        <img clas="card-img-top" src="assets\Default.jpg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-pen-nib"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-0">
        <h2>{{property.Name}}</h2>
        <h2>{{property.Type}}</h2>
        <h2>{{property.Price}}</h2>
        
    </div>
</div>
