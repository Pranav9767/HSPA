<div class="card">
  <div class="card-header">
    Add New Property
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" #propName="ngModel" 
        ngModel name="Name" required="true" minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span *ngIf="propName.hasError('required')">Please Provide Name</span>
          <span *ngIf="propName.hasError('minlength')">Name must be 5 character long</span>
        </span>
      </div>

    <div class="form-group col-12">
      <label for="name">Type</label>
      <input type="text" class="form-control" #propType="ngModel" ngModel name="Type" required="true">
      <span *ngIf="!propType.valid && propType.touched" class="error-block">
        Please Provide Type
      </span>
    </div>

    <div class="form-group col-12">
    <label for="name">Price</label>
    <input type="text" class="form-control" #propPrice="ngModel" ngModel name="Price" required="true">
    <span *ngIf="!propPrice.valid && propPrice.touched" class="error-block">
      Please Provide Price
    </span>

    </div>
    <br>
    <div class="form-group col-12">
       <button type="submit" [disabled]="!Form.valid"  class="btn btn-primary mr-2">Save</button>&nbsp;
       <button type="reset" class="btn btn-primary">Cancel</button>
      </div>
    </form>
  </div>
</div>
